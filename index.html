<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Календарь</title>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet">
  </head>

  <body>
    <div class="center">
      <header class="header">
        <button type="button" class="header__button button-add">Добавить</button>
        <button type="button" class="header__button button-refresh">Обновить</button>
        <div class="form__container">
          <button type="submit"></button>
          <form class="search">
            <input class="input search__input" type="search" placeholder="Событие, дата или участник">
          </form>
        </div>
      </header>

      <main>
        <section>
          <nav class="navigation">
            <button class="button switch-left" type="button">
              <img class="pointer-left" src="images/pointer-left.png">
            </button>
            <time class="date" datetime="2013-03">Март 2013</time>
            <button class="button switch-right" type="button">
              <img class="pointer-right" src="images/pointer-right.png">
            </button>
            <button class="button today-button">Сегодня</button>
          </nav>
        </section>

        <section class="grid-container">
          <div class="grid-item">Понедельник, 25</div>
          <div class="grid-item"> Вторник, 26</div>
          <div class="grid-item">Среда, 27</div>
          <div class="grid-item">Четверг, 28</div>
          <div class="grid-item">Пятница, 1</div>
          <div class="grid-item">Суббота, 2</div>
          <div class="grid-item">Воскресенье, 3</div>
          <div class="grid-item">4</div>
          <div class="grid-item">5</div>
          <div class="grid-item">6</div>
          <div class="grid-item">7</div>
          <div class="grid-item">8</div>
          <div class="grid-item">9</div>
          <div class="grid-item">10</div>
          <div class="grid-item">11</div>
          <div class="grid-item">12</div>
          <div class="grid-item">13</div>
          <div class="grid-item">14</div>
          <div class="grid-item">15</div>
          <div class="grid-item">16</div>
          <div class="grid-item">17</div>
          <div class="grid-item">18</div>
          <div class="grid-item">19</div>
          <div class="grid-item">20</div>
          <div class="grid-item">21</div>
          <div class="grid-item">22</div>
          <div class="grid-item">23</div>
          <div class="grid-item">24</div>
          <div class="grid-item">25</div>
          <div class="grid-item">26</div>
          <div class="grid-item">27</div>
          <div class="grid-item">28</div>
          <div class="grid-item">29</div>
          <div class="grid-item">30</div>
          <div class="grid-item">31</div>
        </section>

        <section class="pop-up">
          <form class="add-event">
            <input type="text" class="input" placeholder="Событие">
            <input type="text" class="input" placeholder="День, месяц, год">
            <input type="text" class="input"  placeholder="Имена участников">
            <input type="text" class="input" placeholder="Описание">
          </form>
          <div class="add-event__buttons">
            <button class="pop-up__button done-button" type="submit">Готово</button>
            <button class="pop-up__button delete-button" type="button">Удалить</button>
          </div>
        </section>

        <section class="pop-up2">
          <form class="add-event2">
            <input type="text" class="input" placeholder="5 марта, 14:00, День рождение">
          </form>
          <button type="submit" class="pop-up__button">Создать</button>
        </section>

        <section class="pop-up3">
          <form class="pop-up__description">
            <h3>Митинг на Болотной</h3>
            <p>6 марта</p>
            <p>
              <span class="participans">Участники:</span><br>
              <span>Володя Пу, Дима Мищечкин</span>
            </p>
            <input type="text" class="input" placeholder="Описание">
          </form>
          <div class="add-event__buttons">
            <button class="pop-up__button done-button" type="submit">Готово</button>
            <button class="pop-up__button delete-button" type="button">Удалить</button>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
